{%  extends 'exercisegamification/base.html' %}
{% block content %}
    <div class = "container">
    <body>
    <h1>Find Friends</h1>
    <ul>
        {% for profile in users %}
        {% if profile.user != request.user %}
        <li><a href="{% url 'other profile' pk=profile.pk%}">{{ profile }}</a><br/></li>
        {% endif %}
        {% endfor %}
    </ul>
    </body>
    </div>

{% endblock%}
