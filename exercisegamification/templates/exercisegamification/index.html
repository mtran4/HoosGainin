<!DOCTYPE html>
{%  load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Registration</title>
</head>
<body>
<h1>My Google Login Project</h1>
{% if user.is_authenticated %}
    <p>Welcome, {{  user.username }} </p>
    <p><a href="{% url 'logout' %}">Logout</a> </p>

    {% else %}
    <a href="{%  provider_login_url 'google' %}">Login with Google</a>
{% endif %}

</body>
</html>
