{% extends "exercisegamification/base.html" %}
{% block content %}
<title>Profile</title>



<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit your Profile</legend>
            <p>Asterisks indicate optional information</p>
            {{ req_form.as_p }}
        </fieldset>
        <button type="submit" class = "btn btn-outline-info">Update</button>
    </form>
</div>

{% endblock %}
